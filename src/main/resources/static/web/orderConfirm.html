		<script type="text/javascript">
			$(document).ready(function() {
				showAddressList();
				showCartList();
			});

			$("#btn-create-order").click(function () {
				let aid=$("#address-list").val();
				let cids=location.search.substr(1);
				$.ajax({
					url: "/orders/create",
					type: "POST",
					data: "aid="+aid+"&"+cids,
					dataType: "JSON",
					success: function(json) {
						if(json.state==200){
							location.href="payment.html";
							alert("订单创建成功");
						}
					},
					error: function (xhr) {
						alert("加载订单时产生未知异常"+xhr.status);
					}
				});
			});

			function showCartList() {
				$("#cart-list").empty();
				$.ajax({
					url: "/carts/list",
					type: "GET",
					data: location.search.substr(1),
					dataType: "JSON",
					success: function(json) {
						if(json.state==200){
							let list = json.data;
							let allCount=0;
							let allPrice=0;
							for (let i = 0; i < list.length; i++) {
								console.log(list[i].title);
								let tr = '<tr>\n'
										+ '<td><img src="..#{image}collect.png" class="img-responsive" /></td>\n'
										// + '<td><input type="hidden" name="cids" value="#{cid}" />#{title}</td>\n'
										+ '<td>¥<span>#{price}</span></td>\n'
										+ '<td>#{num}</td>\n'
										+ '<td>¥<span>#{totalPrice}</span></td>\n'
										+ '</tr>';

								// tr = tr.replace(/#{cid}/g, list[i].cid);
								tr = tr.replace(/#{image}/g, list[i].image);
								tr = tr.replace(/#{title}/g, list[i].title);
								tr = tr.replace(/#{price}/g, list[i].price);
								tr = tr.replace(/#{num}/g, list[i].num);
								tr = tr.replace(/#{totalPrice}/g, list[i].price * list[i].num);

								$("#cart-list").append(tr);

								allCount += list[i].num;
								allPrice += list[i].price * list[i].num;
							}
							$("#all-count").html(allCount);
							$("#all-price").html(allPrice);
						}
					},
					error: function (xhr) {
						alert("购物车列表数据加载时产生未知异常"+xhr.status);
					}
				});
			}
			function showAddressList() {
				$("#address-list").empty();
				$.ajax({
					url: "/addresses",
					type: "GET",
					dataType: "JSON",
					success: function(json) {
						if(json.state==200){
							let list=json.data;
							for (let i = 0; i < list.length; i++) {
								let opt = '<option value="#{aid}">#{name} | #{tag} | #{province}#{city}#{area}#{address} | #{phone}</option>';

								opt = opt.replace(/#{aid}/g, list[i].aid);
								opt = opt.replace(/#{tag}/g, list[i].tag);
								opt = opt.replace("#{name}", list[i].name);
								opt = opt.replace("#{province}", list[i].provinceName);
								opt = opt.replace("#{city}", list[i].cityName);
								opt = opt.replace("#{area}", list[i].areaName);
								opt = opt.replace("#{address}", list[i].address);
								opt = opt.replace("#{phone}", list[i].phone);

								$("#address-list").append(opt);
							}
						}

					},
					error:function (xhr) {
						alert("购物车收货地址列表加载时发生未知异常"+xhr.status);
					}
				});
			}
		</script>
